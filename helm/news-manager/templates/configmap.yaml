  NEWS_MANAGER_REDIS__PORT: '{{ .Values.NEWS_MANAGER_REDIS__PORT }}'
  NEWS_MANAGER_REDIS__PASSWORD: '{{ .Values.NEWS_MANAGER_REDIS__PASSWORD }}'

