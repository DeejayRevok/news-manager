  NEWS_MANAGER_MONGO__RSNAME: '{{ .Values.NEWS_MANAGER_MONGO__RSNAME }}'
  NEWS_MANAGER_MONGO__DATABASE: '{{ .Values.NEWS_MANAGER_MONGO__DATABASE }}'

  NEWS_MANAGER_ELASTIC_APM__SECRET_TOKEN: '{{ .Values.NEWS_MANAGER_ELASTIC_APM__SECRET_TOKEN }}'
